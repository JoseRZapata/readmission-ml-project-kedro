# This is a boilerplate parameters config generated for pipeline 'etl'
# using Kedro 0.18.3.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.3/kedro_project_setup/configuration.html#parameters
url: https://raw.githubusercontent.com/JoseRZapata/Readmission-ML-Project/master/data/raw/diabetic_data.csv

target_column: readmitted
features:
  - race
  - age
  - admission_type_id
  - discharge_disposition_id
  - admission_source_id
  - time_in_hospital
  - medical_specialty
  - num_lab_procedures
  - num_procedures
  - num_medications
  - number_outpatient
  - number_emergency
  - number_inpatient
  - diag_1
  - diag_2
  - number_diagnoses
  - max_glu_serum
  - A1Cresult
  - metformin
  - repaglinide
  - nateglinide
  - chlorpropamide
  - glimepiride
  - acetohexamide
  - glipizide
  - glyburide
  - tolbutamide
  - pioglitazone
  - rosiglitazone
  - acarbose
  - miglitol
  - troglitazone
  - tolazamide
  - insulin
  - glyburide-metformin
  - glipizide-metformin
  - metformin-rosiglitazone
  - metformin-pioglitazone
  - change
  - diabetesMed

categorical_cols:
  - race
  - age
  - discharge_disposition_id
  - admission_source_id
  - medical_specialty
  - diag_1
  - diag_2
  - max_glu_serum
  - A1Cresult
  - metformin
  - repaglinide
  - nateglinide
  - chlorpropamide
  - glimepiride
  - acetohexamide
  - glipizide
  - glyburide
  - tolbutamide
  - pioglitazone
  - rosiglitazone
  - acarbose
  - miglitol
  - troglitazone
  - tolazamide
  - insulin
  - glyburide-metformin
  - glipizide-metformin
  - metformin-rosiglitazone
  - metformin-pioglitazone
  - change
  - diabetesMed

numerical_cols:
  - time_in_hospital
  - medical_specialty
  - num_lab_procedures
  - num_procedures
  - num_medications
  - number_outpatient
  - number_emergency
  - number_inpatient
  - number_diagnoses

split:
  test_size: 0.2
  random_state: 3


# pattern: lib module, human_name, method, {method_parameters}
data_train_transforms:
# drop columns that have the same values        -
  - lib: feature_engine.selection
    name: drop_constant_values
    method: DropConstantFeatures
    params:
      tol: 1 
      missing_values: ignore
  - lib: feature_engine.selection
    name: drop_duplicates
    method: DropDuplicateFeatures
    params:
      missing_values: ignore